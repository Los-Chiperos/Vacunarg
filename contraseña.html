<html lang="en" class="hydrated">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/tailwind.config.js">
    <link rel="stylesheet" href="/style-login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
<body>
<div class="h-screen md:flex"> 
  <div class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-blue-900 to-sky-500 i justify-around items-center hidden">
    <div>
      <h1 class="text-white font-bold text-4xl font-sans">Vacunarg</h1>
      <p class="text-white mt-1">Volvé a nuestro menu</p>
      <button type="submit2" class="block w-28 bg-white text-indigo-800 hover:bg-red-600  hover:text-white mt-4 py-2 rounded-2xl font-bold mb-2">Volver</button>
    </div>
  </div>
  <div class="flex md:w-1/2 justify-center py-10 items-center bg-white">
    <form class="bg-white">
      <h1 class="text-2xl p-12 font-semibold text-center"> Recupera tu contraseña</h1>
      <p class="text-1xl font-normal text-gray-600 mb-7 text-center">Ingresa el mail para cambiar la contraseña</p>
      <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
        </svg>
        <input class="pl-2 outline-none border-none" type="text" name="" id="" placeholder="Mail" />
      </div>
      <button type="submit" class="block w-full bg-red-600 hover:bg-red-500 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">Enviar mail</button>
    </form>
  </div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

<script>
document.querySelector("button[type='submit']").addEventListener("click", function(e) {
    e.preventDefault();
    Swal.fire({
        icon: 'success',
        title: '¡Hecho!',
        text: 'Pronto llegará un correo para restablecer tu contraseña',
        confirmButtonText: 'Ok'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = "index.html";
        }
    })
});
</script>

</html>
